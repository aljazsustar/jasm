<div class="editor-parent row mx-1">
  <div class="col-6" style="flex-direction: column">
    <app-code-editor-toolbar (onCompile)="onCompile()"></app-code-editor-toolbar>
    <app-code-editor #codeEditor></app-code-editor>
  </div>
  <div class="col-6" *ngIf="result">
    <h2 style="color: aliceblue">Execution results:</h2>
    <p style="color: aliceblue">Standard output: {{result.executionResult.stdOut}}</p>
  </div>
</div>
