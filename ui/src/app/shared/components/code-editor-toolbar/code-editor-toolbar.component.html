<div class="mb-2">
  <button type="button" class="btn btn-outline-primary me-2 mt-2" (click)="onCompileClicked()">Compile & run</button>
  <button type="button" class="btn btn-outline-primary me-2 mt-2" (click)="onSaveToFileClicked()">Download Java source
    code
  </button>
  <button *ngIf="showSaveClassFile" type="button" class="btn btn-outline-primary mt-2"
          (click)="onSaveToClassFileClicked()">
    Download .class file
  </button>
</div>
